<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <!-- CDN  Content Delivery Network-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <!-- i = icon, bi = Bootstrap Icon   -->
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
        <i class="bi bi-arrow-right-circle-fill icono-rojo"></i>
        Flecha roja
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-whatsapp message"></i>
            Sent me a message
        </p>
    </div>

    <h1>
        <span class="material-symbols-outlined">home_app_logo</span>
        Iconos en Google
    </h2>

    <div >
        <p>
            <i class="material-symbols-outlined buscar">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined envio">local_shipping</i>
            Envio Local
        </p>
    </div>

    <h1>Ionic Icons</h1>
    <div>
        <p>
            <ion-icon name="airplane-outline" class="avion"></ion-icon>
            Avion 
        </p>
    </div>

    <div>
        <p>
            <ion-icon name="people-circle-outline" class="juntos"></ion-icon>
            Together
        </p>
    </div>

    <!-- ionicons -->
    <script  type = "module"  src = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js " ></script> 
    <script nomodule  src  = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js " ></script>
</body>
</html>
